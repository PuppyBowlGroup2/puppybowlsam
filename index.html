<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>PuppyBowl</title>
</head>
<body>
  <!-- form to add new players -->
  <div id="new-player-form">
    <h2>Add New Puppy Bowl Player</h2>
    <form id="player-form">
      <div class="form-group">
        <label for="player-name">Name:</label>
        <input type="text" id="player-name" required>
      </div>
      <div class="form-group">
        <label for="player-position">Position:</label>
        <input type="text" id="player-position" required>
      </div>
      <div class="form-group">
        <button type="submit">Add Player</button>
      </div>
    </form>
  </div>

  <!-- container for all players -->
  <div id="all-players-container">
    <h2>Puppy Bowl Participants</h2>
    <!-- Participants will be dynamically rendered here -->
  </div>

  <!-- import JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
